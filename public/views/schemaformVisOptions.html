
<div ng-controller="SchemaformVisController" class="">

  <div class="html-angular-editor">





    <div class="row">
      <div class="col-md-12">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOneSchemaEditor" aria-expanded="true" aria-controls="collapseOneSchemaEditor">
                  JsonSchema
                </a>
              </h4>
            </div>
            <div id="collapseOneSchemaEditor" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <div ui-ace="{theme:'monokai',mode:'json',onLoad: aceLoaded}"
                     class="html-angular-editor" ng-model="vis.params.schema_editor">
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  JsonForm
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <div ui-ace="{theme:'sqlserver',mode:'json',onLoad: aceLoaded}"
                     class="html-angular-editor" ng-model="vis.params.form_editor">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
